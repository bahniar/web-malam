<html>
	<head>
		<title> TABEL SPAN HTML </title>
	</head>

	<body>
		<!-- untuk penggabungan coloum dan row pada tabel --> 
			<table border="1" cellpadding="5" cellspacing="0">
				<tr>
					<td colspan="4"> colom 1 </td>
				</tr>
				<tr>
					<td rowspan="2"> colom 1 </td>
					<td colspan="3"> colom 2 </td>
				</tr>
				<tr>
					<td> colom 3 </td>
					<td> colom 4 </td>
				</tr>
			</table>
	</body>
</html>
