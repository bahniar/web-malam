<html>
	<head>
		<title> LATIHAN TABEL SPAN </title>
	</head>

	<body>
		<!-- untuk penggabungan coloum dan row pada tabel --> 
			<table border="1" cellpadding="5" cellspacing="0">
				<tr>
					<td> colom 1 </td>
					<td> colom 2 </td>
					<td colspan="2"> colom 3nnnnnnnnnnnnnnnn </td>
					<td> colom 5 </td>
					<td> colom 6 </td>
				</tr>

				<tr>
					<td> colom 1 </td>
					<td> colom 2 </td>
					<td> colom 3 </td>
					<td colspan="3"> colom 4 </td>
				</tr>

				<tr>
					<td> colom 1 </td>
					<td colspan="5"> colom 2 </td>
				</tr>

				<tr>
					<td colspan="6"> colom 1 </td>
				</tr>
			</table>
	</body>
</html>
